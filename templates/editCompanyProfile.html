{% extends "companyLayout.html" %}
{% block title %}
editCompanyProfile
{% endblock %}
{% block content %}
<!-- Post a Job Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Company Details</h1>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <form method="POST" action="/editCompanyProfile"> <!-- Add form tags and specify POST method and action -->
                                    <!-- ... other form fields ... -->
                                    <div class="form-group">
                                        <label class="form-label">companyData</label>
                                        <input type="text" class="form-control mb-1" name="CompanyName" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Company Details :</label>
                                        <br>
                                        <textarea id="job-description" name="CompanyDetails" rows="4" cols="50" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Company Field :</label>
                                        <input type="text" class="form-control mb-1" name="CompanyField" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Location :</label>
                                        <input type="text" class="form-control" name="CompanyLocation" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Company Size :</label>
                                        <input type="text" class="form-control" name="CompanySize" required>
                                    </div>       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default" id="cancelButton">Cancel</button>
        </div>
        </form>
    </div>
</div>
<script>
    // Get a reference to the "Cancel" button by its ID
    var cancelButton = document.getElementById('cancelButton');

    // Add a click event listener to the button
    cancelButton.addEventListener('click', function() {
        // Perform the redirection when the button is clicked
        window.location.href = "{{ url_for('viewCompanyProfile') }}";
    });
</script>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
<!--Post a Job End -->
{% endblock %}
