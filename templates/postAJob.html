{% extends "companyLayout.html" %}
{% block title %}
postAJob
{% endblock %}
{% block content %}
<!-- Post a Job Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Job Details</h1>
<div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
        <div class="col-md-9">
            <div class="tab-content">
                <div class="tab-pane fade active show" id="account-general">
                    <hr class="border-light m-0">
                    <div class="card-body">
                        <form method="POST" action="/postJob"> <!-- Add form tags and specify POST method and action -->
                            <!-- ... other form fields ... -->
                            <div class="form-group">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control mb-1" name="jobTitle" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Job Description</label>
                                <br>
                                <textarea id="job-description" name="jobDescription" rows="4" cols="50" required></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Job Nature</label>
                                <input type="text" class="form-control mb-1" name="jobNature" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Salary</label>
                                <input type="text" class="form-control" name="jobSalary" required>
                            </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-right mt-3">
    <button type="submit" class="btn btn-primary">Save changes</button> <!-- Use type="submit" for the submit button --> 
    <button type="button" class="btn btn-default" onclick="clearForm()">Cancel</button> <!-- Add onclick attribute for Cancel button -->
</div> 
</form>
</div>
<script>
    function clearForm() {
        // Get the form element by its ID
        var form = document.getElementById("jobForm");
    
        // Reset the form to clear all input fields
        form.reset();
    }
</script>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
<!--Post a Job End -->
{% endblock %}
