{% extends "companyLayout.html" %}
{% block title %}
viewCompanyProfile
{% endblock %}
{% block content %}
<!-- Post a Job Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Company Details</h1>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">
                            <div class="card-body">
                                    <!-- ... other form fields ... -->
                                    <div class="form-group">
                                        <label class="form-label">Company Name : </label>
                                        <h2 class="form-control mb-1">{{ companyData[0] }}</h2>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Company Details : </label>
                                        <h2 class="form-control mb-1">c{{ companyData[1] }}</h2>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Company Field : </label>
                                        <h2 class="form-control mb-1">{{ companyData[2] }}</h2>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Location : </label>
                                        <h2 class="form-control mb-1">{{ companyData[3] }}</h2>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Company Size : </label>
                                        <h2 class="form-control mb-1">{{ companyData[4] }}</h2>
                                    </div>       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <form method="POST" action="/editCompanyProfile">
                <button type="submit" class="btn btn-primary">Edit Profile</button>
            </form>
        </div>
    </div>
</div>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
<!--Post a Job End -->
{% endblock %}
